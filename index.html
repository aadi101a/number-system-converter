<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number System Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider round"></span>
    </label>
    <span class="toggle-text">Dark Mode</span>
  </div>

  <div class="root">
    <h1 class="title">Number System Converter</h1>
    <section>
      <div class="option">
        <span>
          <label>Convert from:</label>
          <select id="typeFrom" onchange="reverse()">
            <option value="10">Decimal</option>
            <option value="2">Binary</option>
            <option value="8">Octal</option>
            <option value="16">HexaDecimal</option>
          </select>
        </span>

        <span>
          <label>Convert to:</label>
          <select id="typeTo" onchange="update()">
            <option value="10">Decimal</option>
            <option value="2">Binary</option>
            <option value="8">Octal</option>
            <option value="16">HexaDecimal</option>
          </select>
        </span>

        <span>
          <label id="inputType">Enter {Decimal}:</label>
          <input type="text" id="input" value="0" onkeyup="update()" />
        </span>

        <span>
          <label id="resultType">Result {Octal}:</label>
          <input type="text" id="res" value="0" onkeyup="reverse()" />
        </span>

        <button class="btn-clear" onclick="clearFields()">Clear</button>
        <p class="error-message" id="error"></p>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
